        <script>
            var fIrrigationValidator;
            var fDrainValidator;

            $().ready(function () {
                $("#btnSubmitFI").on("click", function (event) {
                    event.preventDefault();
                    SendFormData("fIrrigation");
                });
                $("#btnSubmitFD").on("click", function (event) {
                    event.preventDefault();
                    SendFormData("fDrain");
                });
                fIrrigationValidator = $("#fIrrigation").validate({
                    rules: {
                        ph: {
                            required: true
                        },
                        ce: {
                            required: true
                        },
                        v1: {
                            required: true
                        },
                        v2: {
                            required: true
                        }
                    },
                    messages: {
                        ph: {
                            required: 'PH necesario'
                        },
                        ce: {
                            required: 'C.E. necesario'
                        },
                        v1: {
                            required: 'Volumen 1 tubin (ml) necesario'
                        },
                        v2: {
                            required: 'Volumen 2 tubines (ml) necesario'
                        }
                    }
                });
                
                fDrainValidator = $("#fDrain").validate({
                    rules: {
                        ph: {
                            required: true
                        },
                        ce: {
                            required: true
                        },
                        v1: {
                            required: true
                        },
                        v2: {
                            required: true
                        }
                    },
                    messages: {
                        ph: {
                            required: 'PH necesario'
                        },
                        ce: {
                            required: 'C.E. necesario'
                        },
                        v1: {
                            required: 'Volumen 1 tubin (ml) necesario'
                        },
                        v2: {
                            required: 'Volumen 2 tubines (ml) necesario'
                        }
                    }
                });
            });

            function SendFormData(formName){
                var validData = false;
                switch(formName){
                    case "fIrrigation":
                        validData = fIrrigationValidator.form();
                        break;
                    case "fDrain":
                        validData = fDrainValidator.form();
                        break;
                }
                if (validData) {
                    var formData = new FormData(document.getElementById(formName));
                    formData.append("action", "newIrrigation");
                    $.ajax({
                        async: true,
                        url: "api.php",
                        type: "POST",
                        data: formData,
                        processData: false,
                        contentType: false,
                        dataType: "json",
                        success: function (response) {
                            if (response.Id != undefined) {
                                alert("Se registro exitosamente la informaci√≥n.");
                                $("#" + formName)[0].reset();
                            } else {
                                alert("Error: " + response.Detail);
                            }
                        },
                        error: function (a, b, c) {
                            alert("Ocurrio un error. Intentelo nuevamente mas tarde.");
                        }
                    });
                }
            }
            
        </script>
